<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Style-sheet link -->
    <link rel="stylesheet" href="css/style.css">
    <title>Money-master</title>

</head>

<body>
    <main>
        <section class="container">
            <h3 class="text-center text-secondary mt-3 mb-4 fw-bolder">Monthly Finance Summary ðŸ’°</h3>
            <div class="row gx-5">
                <div class="col-md-7">
                    <img class="w-100 h-100"
                        src="images/accountant-calculating-profit-with-financial-analysis-graphs.jpg" alt="">
                </div>
                <div class="col-md-5 align-content-center form">
                    <table class="table table-borderless text-center mt-5 ">
                        <tr>
                            <thead>
                                <th>
                                    Income
                                </th>
                            </thead>
                            <td>
                                <label>Income :</label>
                                <input id="input-income" class=" border-0 rounded input text-center" type="text">
                            </td>

                        </tr>
                        <tr>
                            <thead>
                                <th>
                                    Expenses
                                </th>
                            </thead>
                            <td>
                                <label>Food :</label>
                                <input id="input-food" class=" border-0 rounded input text-center" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Rent :</label>
                                <input id="input-rent" class=" border-0 rounded input text-center" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Clothes :</label>
                                <input id="input-clothes" class=" border-0 rounded input text-center" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="btn-calculate" class="btn btn-success">Calculate</button>
                            </td>
                        </tr>

                        <tr>
                            <thead>
                                <th>
                                    Total Expenses: <span id="total-expenses">00</span>
                                </th>
                            </thead>
                        </tr>
                        <tr>
                            <thead>
                                <th>
                                    Balance: <span id="balance">00</span>
                                </th>
                            </thead>
                        </tr>
                        <tr>
                            <td>

                                Save: <input id="input-save" class=" border-0 rounded input text-center" type="text"> %
                                <button id="btn-save" class="btn btn-success">Save</button>
                            </td>
                        </tr>
                        <tr>
                            <thead>
                                <th>
                                    Saving Amount: <span id="saving-amount">00</span>
                                </th>
                            </thead>
                        </tr>
                        <tr>
                            <thead>
                                <th>
                                    Remaining Balance: <span id="remaining-balance">00</span>
                                </th>
                            </thead>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
    </main>


    <script src="js/index.js"></script>
</body>

</html>
