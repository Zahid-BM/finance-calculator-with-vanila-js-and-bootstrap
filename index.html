<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Style-sheet link -->
    <link rel="stylesheet" href="css/style.css">
    <title>Money-master</title>

</head>

<body>
    <main>
        <section class="container">
            <h1 class="text-center text-warning ">Monthly Financial Calculation</h1>
            <div class="row">
                <div class="col-md-6">
                    <img class="w-100 " src="images/accountant-calculating-profit-with-financial-analysis-graphs.jpg"
                        alt="">
                </div>
                <div class="col-md-6 justify-">

                    <div class="px-auto">
                        <h4 class="text-center">Income</h4>
                        <label  for="">Income :</label>
                        <input type="text">
                        <br>
                        <h4 class="text-center">Expenses</h4>
                        <label  for="">Food :</label>
                        <input type="text">
                        <br>
                        <label  for="">Rent :</label>
                        <input  type="text">
                        <br>
                        <label  for="">Clothes :</label>
                        <input type="text">
                        <br>
                        <button>Calculate</button>
                        <h4 class="text-center">Total expences: <span>00</span></h4>
                        <h4 class="text-center">Balance: <span>00</span></h4>
                        <label  for="">Save :</label>
                        <input type="text">
                        <span> % </span> <button>Save</button>
                        <h4 class="text-center">Saving Amount: <span>00</span></h4>
                        <h4 class="text-center">Remaining Balance: <span>00</span></h4>
                    </div>

                </div>
            </div>
        </section>
    </main>


    <script src="js/index.js"></script>
</body>

</html>
