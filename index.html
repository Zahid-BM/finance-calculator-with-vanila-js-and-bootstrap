<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Style-sheet link -->
    <link rel="stylesheet" href="css/style.css">
    <title>Money-master</title>

</head>

<body>
    <main>
        <section class="container">
            <h1 class="text-center text-warning my-5">Monthly Financial Calculation</h1>
            <div class="row">
                <div class="col-md-6">
                    <img class="w-100 " src="images/accountant-calculating-profit-with-financial-analysis-graphs.jpg"
                        alt="">
                </div>
                <div class="col-md-6 justify-content-center">
                    <form>
                        <h6 class="text-center my-3">Income</h6>
                        <label class="label" for="">Income :</label>
                        <input class="border-0 rounded input text-center" type="text">
                        <br>
                        <h6 class="text-center my-3">Expenses</h6>
                        <label class="label" for="">Food :</label>
                        <input class="border-0 input text-center" type="text">
                        <br>
                        <label class="label" for="">Rent :</label>
                        <input class="border-0 input text-center" type="text">
                        <br>
                        <label class="label" for="">Clothes :</label>
                        <input class="border-0 input text-center" type="text">
                        <br>
                        <button class="btn-calculate btn btn-warning mt-1 w-25">Calculate</button>
                        <h6 class="text-center my-3">Total expences: <span>00</span></h6>
                        <h6 class="text-center my-3">Balance: <span>00</span></h6>
                        <label class="label" for="">Save :</label>
                        <input id="input-save" class="border-0 input text-center" type="text">
                        <span> % </span> <button class="btn btn-warning w-25">Save</button>
                        <h6 class="text-center my-3">Saving Amount: <span>00</span></h6>
                        <h6 class="text-center my-3">Remaining Balance: <span>00</span></h6>
                    </form>

                </div>
            </div>
        </section>
    </main>


    <script src="js/index.js"></script>
</body>

</html>
