<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Style-sheet link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- webpage title -->
    <title>Money-master</title>

</head>

<body>
    <main>
        <!-- main content -->
        <section class="container">
            <!-- document heading -->

            <h3 class="text-center text-white-50 mt-3 mb-4 ">Monthly <span class="text-warning fw-bolder">
                    Finance</span> SummaryðŸ’°</h3>
            <div class="row gx-5">
                <div class="col-md-7">
                    <img class="w-100 h-100 rounded"
                        src="images/accountant-calculating-profit-with-financial-analysis-graphs.jpg" alt="">
                </div>
                <div class="col-md-5 align-content-center form rounded">
                    <table class="table table-borderless text-center mt-5 input-table">
                        <tr>
                            <thead>
                                <th>
                                    <span class="text-white"> Income</span>
                                </th>
                            </thead>
                            <td>
                                <label>Income : </label>
                                <input id="input-income" class=" border-0 rounded input text-center ms-2" type="text">
                            </td>

                        </tr>
                        <tr>
                            <thead>
                                <th>
                                    Expenses
                                </th>
                            </thead>
                            <td>
                                <label>Food :</label>
                                <input id="input-food" class=" border-0 rounded input text-center ms-4" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Rent :</label>
                                <input id="input-rent" class=" border-0 rounded input text-center ms-4" type="text">


                            </td>

                        </tr>
                        <tr>
                            <td>
                                <label>Clothes :</label>
                                <input id="input-clothes" class=" border-0 rounded input text-center ms-2" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="btn-calculate"
                                    class="btn btn-info text-secondary fw-bold">Calculate</button>
                            </td>
                        </tr>

                        <tr>
                            <thead>
                                <th>
                                    Total Expenses: <span class="text-warning" id="total-expenses">00</span> <span
                                        class="text-warning fw-bolder fs-6"> $</span>
                                </th>
                            </thead>
                        </tr>
                        <tr>
                            <thead>
                                <th>
                                    Balance : <span class="text-warning" id="balance">00</span> <span
                                        class="text-warning fw-bolder fs-6"> $</span>
                                </th>
                            </thead>
                        </tr>
                        <tr>
                            <td>

                                Save: <input id="input-save" class=" border-0 rounded input text-center ms-2"
                                    type="text"> %
                                <button id="btn-save" class="btn btn-info text-secondary fw-bold">Save</button>
                            </td>
                        </tr>
                        <tr>
                            <thead>
                                <th>
                                    Saving Amount : <span class="text-warning" id="saving-amount">00</span> <span
                                        class="text-warning fw-bolder fs-6"> $</span>
                                </th>
                            </thead>
                        </tr>
                        <tr>
                            <thead>
                                <th>
                                    <span class="text-white"> Remaining Balance : </span><span class="text-warning"
                                        id="remaining-balance">00</span> <span class="text-warning fw-bolder fs-6">
                                        $</span>
                                </th>
                            </thead>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript source link -->
    <script src="js/index.js"></script>
</body>

</html>
